name: CI/CD - Secure Incident Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:

  # ===================================================================
  # JOB 1 â€” TEST BACKEND
  # ===================================================================
  test-backend:
    name: ðŸ Backend Tests (FastAPI)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx flake8

      - name: Lint (flake8)
        working-directory: ./backend
        run: |
          flake8 . --exit-zero

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          SECRET_KEY: test-secret
        run: |
          pytest tests/ -v --cov=app --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ===================================================================
  # JOB 2 â€” SECURITY SCAN
  # ===================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Bandit (Python security)
        working-directory: ./backend
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json

      - name: Safety Scan
        working-directory: ./backend
        continue-on-error: true
        run: |
          pip install safety
          safety check --json

      - name: Trivy (fs scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./backend
          format: sarif
          output: trivy-results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # ===================================================================
  # JOB 3 â€” BUILD DOCKER
  # ===================================================================
  build-docker:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            sankara973/secure-incident:latest
            sankara973/secure-incident:${{ github.sha }}
          cache-from: type=registry,ref=sankara973/secure-incident:buildcache
          cache-to: type=registry,ref=sankara973/secure-incident:buildcache,mode=max

  # ===================================================================
  # JOB 4 â€” DEPLOY TO LOCAL VM (192.168.1.19)
  # ===================================================================
  deploy-local:
    name: ðŸš€ Deploy on Local Ubuntu VM
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: local
      url: http://192.168.1.19

    steps:
      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 10m
          script: |
            cd /opt/secure-incident
            
            echo "Pulling latest code..."
            git pull origin main

            echo "Updating Docker containers..."
            docker compose pull
            docker compose up -d --force-recreate

            echo "Containers running:"
            docker compose ps

      - name: Local Healthcheck
        run: |
          sleep 10
          curl -f http://192.168.1.19:8000/health || echo "Healthcheck failed but continuing..."
        continue-on-error: true

  # ===================================================================
  # JOB 5 â€” CREATE RELEASE
  # ===================================================================
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: deploy-local
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes in this release" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}