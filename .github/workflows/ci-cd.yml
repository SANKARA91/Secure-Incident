name: CI/CD - Secure Incident Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: Tests Backend (Python/FastAPI)
  # ============================================
  test-backend:
    name: ğŸ Tests Backend (FastAPI)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: ğŸ” Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: ğŸ§ª Run tests with pytest
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          SECRET_KEY: test-secret-key-for-ci
          WAZUH_URL: https://test-wazuh:55000
          WAZUH_INDEXER_URL: https://test-indexer:9200
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # JOB 2: Tests Frontend
  # ============================================
  test-frontend:
    name: ğŸ¨ Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ğŸ” Lint
        working-directory: ./frontend
        run: npm run lint || true
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        working-directory: ./frontend
        run: npm test || true
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # JOB 3: Security Scan
  # ============================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ” Run Bandit (Python security)
        working-directory: ./backend
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: ğŸ” Run Safety (Dependencies vulnerabilities)
        working-directory: ./backend
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true
      
      - name: ğŸ” Run Trivy (Container scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # JOB 4: Build Docker Images
  # ============================================
  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'
      
      - name: ğŸ—ï¸ Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/secure-incident-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/secure-incident-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ—ï¸ Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/secure-incident-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/secure-incident-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 5: Deploy to Staging (on develop)
  # ============================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.secure-incident.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: ğŸš€ Deploy to Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/secure-incident
            git pull origin develop
            docker-compose down
            docker-compose pull
            docker-compose up -d
            docker-compose ps
          EOF
      
      - name: âœ… Health Check
        run: |
          sleep 30
          curl -f https://staging.secure-incident.com/health || exit 1

  # ============================================
  # JOB 6: Deploy to Production (on main)
  # ============================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://secure-incident.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: ğŸš€ Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/secure-incident
            
            # Backup avant dÃ©ploiement
            docker-compose exec -T postgres pg_dump -U postgres secure_incident > backup-$(date +%Y%m%d-%H%M%S).sql
            
            # DÃ©ploiement
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d
            
            # VÃ©rifications
            sleep 30
            docker-compose ps
            docker-compose logs --tail=50
          EOF
      
      - name: âœ… Health Check Production
        run: |
          curl -f https://secure-incident.com/health || exit 1
          curl -f https://secure-incident.com/wazuh/indexer/health || exit 1
      
      - name: ğŸ“¢ Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ğŸš€ Deployment to Production completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ============================================
  # JOB 7: Create Release (on main tag)
  # ============================================
  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“ Generate Changelog
        id: changelog
        run: |
          echo "## Changes in this Release" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
      
      - name: ğŸ“¦ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false