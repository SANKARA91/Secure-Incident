<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Incident - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-title h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-title p {
            color: #718096;
            font-size: 14px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav {
            background: white;
            padding: 0 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 20px 25px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .nav-btn:hover {
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-info h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-info p {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .icon-blue { background: #dbeafe; }
        .icon-red { background: #fee2e2; }
        .icon-orange { background: #fed7aa; }
        .icon-purple { background: #e9d5ff; }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #f9fafb;
            padding: 25px;
            border-radius: 12px;
        }

        .chart-card h3 {
            color: #1a202c;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-label {
            width: 100px;
            font-size: 14px;
            color: #4b5563;
            text-transform: capitalize;
        }

        .chart-progress {
            flex: 1;
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            margin: 0 15px;
        }

        .chart-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .chart-value {
            width: 40px;
            text-align: right;
            font-weight: 600;
            color: #1a202c;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
            color: #1a202c;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-critical { background: #fee2e2; color: #991b1b; }
        .badge-high { background: #fed7aa; color: #9a3412; }
        .badge-medium { background: #fef3c7; color: #92400e; }
        .badge-low { background: #dbeafe; color: #1e40af; }

        .badge-open { background: #fee2e2; color: #991b1b; }
        .badge-investigating { background: #fef3c7; color: #92400e; }
        .badge-resolved { background: #d1fae5; color: #065f46; }
        .badge-closed { background: #f3f4f6; color: #374151; }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .nav {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üõ°Ô∏è</div>
                <div class="header-title">
                    <h1>Secure Incident</h1>
                    <p>Plateforme de gestion des incidents de s√©curit√©</p>
                </div>
            </div>
            <button class="refresh-btn" onclick="loadData()">
                <span>üîÑ</span>
                <span>Actualiser</span>
            </button>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('dashboard', event)">üìä Tableau de bord</button>
            <button class="nav-btn" onclick="showSection('incidents', event)">üìã Incidents</button>
            <button class="nav-btn" onclick="showSection('alerts', event)">üö® Alertes Wazuh</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Total Incidents</h3>
                    <p id="stat-total">0</p>
                </div>
                <div class="stat-icon icon-blue">üõ°Ô∏è</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Incidents Ouverts</h3>
                    <p id="stat-open">0</p>
                </div>
                <div class="stat-icon icon-red">‚ö†Ô∏è</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Incidents Critiques</h3>
                    <p id="stat-critical">0</p>
                </div>
                <div class="stat-icon icon-orange">üìà</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Alertes Wazuh</h3>
                    <p id="stat-alerts">0</p>
                </div>
                <div class="stat-icon icon-purple">üîî</div>
            </div>
        </div>

        <div class="content">
            <div id="dashboard" class="section active">
                <div class="loading"><div class="spinner"></div><p>Chargement initial...</p></div>
            </div>

            <div id="incidents" class="section">
                <h3 style="margin-bottom: 20px; color: #1a202c; font-size: 20px;">Tous les Incidents</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titre</th>
                                <th>Description</th>
                                <th>S√©v√©rit√©</th>
                                <th>Statut</th>
                                <th>Source</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="all-incidents"></tbody>
                    </table>
                </div>
            </div>

            <div id="alerts" class="section">
                <h3 style="margin-bottom: 20px; color: #1a202c; font-size: 20px;">Alertes Wazuh</h3>
                <div id="wazuh-alerts"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let dataLoaded = false;

        function showSection(sectionName, event) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(sectionName).classList.add('active');
            if (event) event.target.classList.add('active');
        }

        async function loadData() {
            try {
                const dashboard = document.getElementById('dashboard');
                if (dashboard && dashboard.classList.contains('active')) {
                    dashboard.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement...</p></div>';
                }
                
                const [statsRes, incidentsRes, alertsRes] = await Promise.all([
                    fetch(`${API_URL}/incidents/stats/summary`),
                    fetch(`${API_URL}/incidents/?limit=100`),
                    fetch(`${API_URL}/wazuh/indexer/alerts?hours=24&size=50`)
                ]);

                if (!statsRes.ok || !incidentsRes.ok || !alertsRes.ok) {
                    throw new Error('Erreur de r√©ponse du serveur');
                }

                const stats = await statsRes.json();
                const incidents = await incidentsRes.json();
                const alerts = await alertsRes.json();

                updateStats(stats);
                renderDashboard(stats, incidents.incidents || []);
                updateIncidentsTable(incidents.incidents || []);
                updateAlertsTable(alerts.alerts || []);
                
                dataLoaded = true;

            } catch (error) {
                console.error('Erreur:', error);
                const dashboard = document.getElementById('dashboard');
                if (dashboard) {
                    dashboard.innerHTML = `
                        <div class="error-message">
                            <strong>‚ùå Erreur de connexion</strong><br>
                            V√©rifiez que le backend est d√©marr√© sur http://localhost:8000<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                }
            }
        }

        function updateStats(stats) {
            document.getElementById('stat-total').textContent = stats.total_incidents || 0;
            document.getElementById('stat-open').textContent = stats.open_incidents || 0;
            document.getElementById('stat-critical').textContent = stats.critical_incidents || 0;
            document.getElementById('stat-alerts').textContent = stats.total_wazuh_alerts || 0;
        }

        function renderDashboard(stats, incidents) {
            const dashboard = document.getElementById('dashboard');
            if (!dashboard) return;

            const chartsHTML = `
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Incidents par S√©v√©rit√©</h3>
                        <div id="severity-chart"></div>
                    </div>
                    <div class="chart-card">
                        <h3>Incidents par Statut</h3>
                        <div id="status-chart"></div>
                    </div>
                </div>
                <h3 style="margin-bottom: 20px; color: #1a202c; font-size: 20px;">Incidents R√©cents</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titre</th>
                                <th>S√©v√©rit√©</th>
                                <th>Statut</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="recent-incidents"></tbody>
                    </table>
                </div>
            `;
            
            dashboard.innerHTML = chartsHTML;
            
            setTimeout(() => {
                updateCharts(stats);
                const recentTable = document.getElementById('recent-incidents');
                if (recentTable) {
                    recentTable.innerHTML = '';
                    incidents.slice(0, 5).forEach(incident => {
                        recentTable.innerHTML += createIncidentRow(incident, false);
                    });
                }
            }, 0);
        }

        function updateCharts(stats) {
            const severityChart = document.getElementById('severity-chart');
            const statusChart = document.getElementById('status-chart');
            
            if (!severityChart || !statusChart) return;

            severityChart.innerHTML = '';
            statusChart.innerHTML = '';

            const severities = stats.by_severity || {};
            const statuses = stats.by_status || {};
            const total = stats.total_incidents || 1;

            Object.entries(severities).forEach(([severity, count]) => {
                const percentage = (count / total) * 100;
                const color = {
                    critical: '#ef4444',
                    high: '#f97316',
                    medium: '#eab308',
                    low: '#3b82f6'
                }[severity] || '#6b7280';

                severityChart.innerHTML += `
                    <div class="chart-bar">
                        <div class="chart-label">${severity}</div>
                        <div class="chart-progress">
                            <div class="chart-fill" style="width: ${percentage}%; background: ${color};"></div>
                        </div>
                        <div class="chart-value">${count}</div>
                    </div>
                `;
            });

            Object.entries(statuses).forEach(([status, count]) => {
                const percentage = (count / total) * 100;
                const color = {
                    open: '#ef4444',
                    investigating: '#eab308',
                    resolved: '#10b981',
                    closed: '#6b7280'
                }[status] || '#6b7280';

                statusChart.innerHTML += `
                    <div class="chart-bar">
                        <div class="chart-label">${status}</div>
                        <div class="chart-progress">
                            <div class="chart-fill" style="width: ${percentage}%; background: ${color};"></div>
                        </div>
                        <div class="chart-value">${count}</div>
                    </div>
                `;
            });
        }

        function updateIncidentsTable(incidents) {
            const allTable = document.getElementById('all-incidents');
            if (!allTable) return;
            
            allTable.innerHTML = '';
            incidents.forEach(incident => {
                allTable.innerHTML += createIncidentRow(incident, true);
            });
        }

        function createIncidentRow(incident, full) {
            const date = new Date(incident.created_at).toLocaleDateString('fr-FR');
            
            if (full) {
                return `
                    <tr>
                        <td>#${incident.id}</td>
                        <td><strong>${incident.title}</strong></td>
                        <td>${incident.description}</td>
                        <td><span class="badge badge-${incident.severity}">${incident.severity}</span></td>
                        <td><span class="badge badge-${incident.status}">${incident.status}</span></td>
                        <td>${incident.source}</td>
                        <td>${date}</td>
                    </tr>
                `;
            } else {
                return `
                    <tr>
                        <td>#${incident.id}</td>
                        <td><strong>${incident.title}</strong></td>
                        <td><span class="badge badge-${incident.severity}">${incident.severity}</span></td>
                        <td><span class="badge badge-${incident.status}">${incident.status}</span></td>
                        <td>${date}</td>
                    </tr>
                `;
            }
        }

        function updateAlertsTable(alerts) {
            const alertsDiv = document.getElementById('wazuh-alerts');
            if (!alertsDiv) return;
            
            alertsDiv.innerHTML = '';

            if (!alerts || alerts.length === 0) {
                alertsDiv.innerHTML = '<p style="text-align: center; padding: 40px; color: #6b7280;">Aucune alerte disponible</p>';
                return;
            }

            alerts.forEach(alert => {
                const level = alert.rule?.level || 0;
                const levelBadge = level >= 12 ? 'critical' : level >= 7 ? 'high' : 'medium';
                const date = new Date(alert.timestamp).toLocaleString('fr-FR');

                alertsDiv.innerHTML += `
                    <div style="padding: 20px; border-bottom: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                <span>üñ•Ô∏è</span>
                                <strong>${alert.rule?.description || 'Alerte Wazuh'}</strong>
                            </div>
                            <p style="color: #6b7280; font-size: 14px;">
                                Agent: ${alert.agent?.name || 'N/A'} | Rule ID: ${alert.rule?.id || 'N/A'}
                            </p>
                        </div>
                        <div style="text-align: right;">
                            <span class="badge badge-${levelBadge}">Level ${level}</span>
                            <p style="color: #6b7280; font-size: 12px; margin-top: 5px;">${date}</p>
                        </div>
                    </div>
                `;
            });
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
