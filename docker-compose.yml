services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: secure-incident-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: secure_incident
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - secure-incident-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Cache / Sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: secure-incident-redis
    restart: unless-stopped
    command: redis-server --requirepass redispass --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-incident-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "redispass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: secure-incident-backend:latest
    container_name: secure-incident-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override database URL for container network
      DATABASE_URL: postgresql://postgres:admin123@postgres:5432/secure_incident
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispass
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secure-incident-network
    extra_hosts:
      # Permet au conteneur d'accéder à Wazuh sur l'host
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend (Nginx serving static files)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: secure-incident-frontend:latest
    container_name: secure-incident-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - secure-incident-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: secure_incident_postgres_data
  
  redis_data:
    driver: local
    name: secure_incident_redis_data

# ============================================
# Networks
# ============================================
networks:
  secure-incident-network:
    driver: bridge
    name: secure_incident_network